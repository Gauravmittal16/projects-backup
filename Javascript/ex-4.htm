<!DOCTYPE html>
<html>
<head>
	<title>Form validation</title>
</head>
<script type="text/javascript">
	function validation() 
	{
		var text=document.getElementById("text1").value;
		var email=document.getElementById("text2").value;
		var mob=document.getElementById("cell").value;
		var reg= /^[A-Z][a-z]{2,20}$/;
		var regx= /^([a-z 0-9\.-]+)@([[a-z 0-9-]+).([a-z]{2,8})(.[a-z]{2,8})?$/;
		var regy= /^[6-9]\d{9}/;
		if(reg.test(text))
		{
			document.getElementById("wt").innerHTML="correct";
			document.getElementById("wt").style.visibility="visible";
			document.getElementById("wt").style.color="lightgreen";
		}
		else
		{
			document.getElementById("wt").innerHTML="Invalid Entry!";
			document.getElementById("wt").style.visibility="visible";
			document.getElementById("wt").style.color="red";
		}
		if(regx.test(email))
		{
			document.getElementById("vt").innerHTML="correct";
			document.getElementById("vt").style.visibility="visible";
			document.getElementById("vt").style.color="lightgreen";

		}
		else
		{
			document.getElementById("vt").innerHTML="Invalid Entry!";
			document.getElementById("vt").style.visibility="visible";
			document.getElementById("vt").style.color="red";
		}
		if(regy.test(mob))
		{
			document.getElementById("gt").innerHTML="correct";
			document.getElementById("gt").style.visibility="visible";
			document.getElementById("gt").style.color="lightgreen";

		}
		else
		{
			document.getElementById("gt").innerHTML="Invalid Entry!";
			document.getElementById("gt").style.visibility="visible";
			document.getElementById("gt").style.color="red";
		}
	}
</script>
<body>
<h2 align="center">Feedback form</h2>
<div>
	<form align="center">
		<input type="text" name="user" id="text1" placeholder="Username">
		<label style="visibility: hidden; color: lightpink;" id="wt">Invalid Entry!</label><br>
		<input type="text" name="pass" placeholder="Phone no:" id="cell">
		<label style="visibility: hidden; color: lightpink;" id="gt">Invalid Entry!</label><br>
		<input type="text" name="email" placeholder="Email" id="text2">
		<label style="visibility: hidden; color: lightpink;" id="vt">Invalid Entry!</label><br>
		<button type="button" onclick="validation()">Done</button>
	</form>
</div>
</body>
</html>
