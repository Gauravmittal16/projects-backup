<html>
    <head>
    <title>Events</title>
    <script type="text/javascript">
     function over()
     {
         document.write("Hi..");
     }
     function out()
     {
        document.write("Gaurav..");
     }

    </script>
    </head>
    <body >
       <h1 align="center">Events---</h1>
      <div onkeydown="over()">
<p align="center">Inside block of div tag.To check event please hover on it.</p>
<input type="button" name="print" onclick="window.print()" value="print">
      </div>
       
    </body>
</html>
